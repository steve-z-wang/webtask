[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pywebtask"
version = "0.2.0"
description = "LLM-powered web automation library with autonomous agents and natural language selectors"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Steve Wang"},
]
keywords = [
    "automation",
    "web-automation",
    "browser-automation",
    "llm",
    "ai-agent",
    "playwright",
    "web-agent",
    "natural-language",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    # Core dependencies
    "pydantic>=2.0.0",
    "pyyaml>=6.0",

    # LLM integrations
    "openai>=1.0.0",
    "google-generativeai>=0.3.0",

    # Browser automation
    "playwright>=1.40.0",
    "lxml>=4.9.0",

    # Token counting
    "tiktoken>=0.5.0",
]

[project.urls]
Homepage = "https://github.com/steve-z-wang/webtask"
Repository = "https://github.com/steve-z-wang/webtask"
Issues = "https://github.com/steve-z-wang/webtask/issues"
Documentation = "https://github.com/steve-z-wang/webtask#readme"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py310"
