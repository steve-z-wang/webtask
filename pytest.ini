[pytest]
# Pytest configuration for webtask

# Test discovery - discover all .py files in tests/ (no test_ prefix needed)
python_files = *.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Test paths
testpaths = tests

# Show extra test summary info
addopts =
    -v
    --strict-markers
    --tb=short

# Markers for organizing tests
markers =
    unit: Pure unit tests with no external dependencies
    integration: Integration tests with mocked external services
    e2e: End-to-end tests with real browser
    slow: Tests that take significant time to run
